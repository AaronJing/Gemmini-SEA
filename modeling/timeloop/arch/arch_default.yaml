# A Timeloop-compatible YAML definition of an architecture similar to Gemmini
# WARNING: Not correlated with Gemmini RTL
architecture:
  version: 0.3

  subtree:
  - name: System
    local:
    - name: DRAM
      class: DRAM
      attributes:
        instances: 1
        word-bits: 8
        block_size: 64
        shared_bandwidth: 8

    subtree:
    - name: Chip
      attributes:
        technology: 40nm
      local:
      - name: Scratchpad 
        class: SRAM
        attributes:
          entries: 262144
          depth: 16384
          width: 128
          instances: 1
          meshX: 1
          word-bits: 8
          n_rdwr_ports: 2
          n_banks: 4
      subtree:
      - name: PECols[0..15] # only the K dim can be parallelized across Accumulator columns
        local:
        - name: Accumulator
          class: SRAM
          attributes:
            entries: 1024 # acc size / pe_dim = 16384/16
            depth: 1024
            width: 32
            instances: 16
            word-bits: 32
            network-word-bits: 16
            n_rdwr_ports: 2
            n_banks: 2
        subtree:
        - name: PERows[0..15]
          local:
          - name: Registers
            class: SRAM
            attributes:
              depth: 1
              width: 8
              entries: 1
              instances: 256
              word-bits: 8
              n_rdwr_ports: 2
              n_banks: 1
          - name: MACC
            class: intmac
            attributes:
              datawidth: 8
              word-bits: 8
